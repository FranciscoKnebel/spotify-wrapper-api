<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="albuns"></div>

		<script type="text/javascript" src="../dist/spotify-wrapper.umd.min.js"></script>
		<script type="text/javascript">
			const element = document.getElementById('albuns');

			function fetchTheDamnAlbumsBaby(promise, element) {
				promise
					.then(data => data['albums'].items)
					.then(items => items.map(item => `<img src="${item.images[1].url}" alt="${item.name}">`).join(''))
					.then(markup => element.insertAdjacentHTML('beforeend', markup));
			}

			const albums1 = spotifyWrapper.searchAlbums('The Beatles');
			const albums2 = spotifyWrapper.searchAlbums('Rolling Stones');
			const albums3 = spotifyWrapper.searchAlbums('Led Zeppelin');

			fetchTheDamnAlbumsBaby(albums1, element);
			fetchTheDamnAlbumsBaby(albums2, element);
			fetchTheDamnAlbumsBaby(albums3, element);
		</script>
	</body>
</html>
