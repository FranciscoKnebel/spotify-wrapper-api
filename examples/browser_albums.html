<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="albuns" style="text-align: center;"></div>

		<script type="text/javascript" src="../dist/spotify-wrapper.umd.min.js"></script>
		<script type="text/javascript">
			const element = document.getElementById('albuns');

			function shuffleArray(array) {
				for (var i = array.length - 1; i > 0; i--) {
					var j = Math.floor(Math.random() * (i + 1));
					var temp = array[i];
					array[i] = array[j];
					array[j] = temp;
				}
				return array;
			}

			function fetchTheDamnAlbumsBaby(promises, element) {
				Promise
					.all(promises)
					.then(values => values.map(data => data['albums'].items))
					.then(items => [].concat.apply([], items))
					.then(items => items.map(item => `<img src="${item.images[1].url}" alt="${item.name}">`))
					.then(markup => {
						element.innerHTML = shuffleArray(markup).join('');
					})
			}

			const spotify = new SpotifyWrapper({ token: 'BQBONT0mbHTSSgG94SEH7U3UfMCPnSE47dwK_gZEPET0u_w1tSAZxVdBMDNho_ZOxyimCHbE68xNSE0RR892RT4gKsviisJdOfFQhHRFkcgXDCPMfiiM0f6alU7FK2auFZuOoG1bRYfypAczGe6vyA'});

			const albums1 = spotify.searchAlbums('The Beatles');
			const albums2 = spotify.searchAlbums('Rolling Stones');
			const albums3 = spotify.searchAlbums('Led Zeppelin');

			fetchTheDamnAlbumsBaby([albums1, albums2, albums3], element);

		</script>
	</body>
</html>
